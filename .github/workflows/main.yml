name: Test devcontainer

on:
  push:
    branches: ["feature/devcontainer", "master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: devcontainers/ci@v0.3.1900000349
        with:
          runCmd: |
            . /workspaces/poky/oe-init-build-env &&
            bitbake m4-native &&
            bitbake core-image-minimal
